# to create icon=> dart run icons_launcher:create
icons_launcher: 
  image_path: "asset/app_icon_generate/appIcon.png"
  platforms:
    android:
      enable: true
      image_path: "asset/app_icon_generate/appIcon.png"
      # adaptive_background_color: '#ffffff'
      adaptive_background_image: "asset/app_icon_generate/appIcon.png"
      adaptive_foreground_image: "asset/app_icon_generate/appIcon.png"
      adaptive_round_image: "asset/app_icon_generate/appIcon.png"
      adaptive_monochrome_image: "asset/app_icon_generate/appIcon.png"
    ios:
      enable: true
      image_path: "asset/app_icon_generate/appIcon.png"
    web:
      enable: true
      image_path: "asset/app_icon_generate/appIcon.png"
      favicon_path: "asset/app_icon_generate/appIcon.png"
    macos:
      enable: false
      image_path: "asset/app_icon_generate/appIcon.png"
    windows:
      enable: false
      image_path: "asset/app_icon_generate/appIcon.png"
    linux:
      enable: false
      image_path: "asset/app_icon_generate/appIcon.png"